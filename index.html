<!DOCTYPE html>
<html>
    <head>
        <title>Image Text Extraction</title>
    </head>
    <body>
        <h1>Upload an image to extract text</h1>
        <form action="/upload" enctype="multipart/form-data" method="post">
            <input name="image_upload" type="file" accept="image/*">
            <input type="submit">
        </form>
    </body>
</html>
